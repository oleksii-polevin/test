<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>weather</title>
</head>
<body>
    <div class="container">
        <form class="weather_input" id="weather_form" action="" method="get">
            <input type="text" class="col-7 input_item" name="q" placeholder="Enter a city" autofocus>
            <button type="submit" class="col-3 button" name="button">Get weather</button>
        </form>
        <h1 class="col city_name"></h1>
        <section class="row weather_report"></section>
        <div class="error"></div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
